<!DOCTYPE html>
<html>
<head>
    <meta content="text/html" charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=10"/>

    <script language="JavaScript" type="text/javascript" src="Scripts/BaseCommand.js"></script>
    <script language="JavaScript" type="text/javascript" src="Scripts/BaseEvent.js"></script>
    <script language="JavaScript" type="text/javascript" src="Scripts/LogConsole.js"></script>
    <script language="JavaScript" type="text/javascript" src="Scripts/Language.js"></script>
    <script language="JavaScript" type="text/javascript" src="Scripts/custom.js"></script>
    <script type="text/javascript" src="Scripts/jquery-3.3.1.min.js"></script>
    <!--<script language="JavaScript" type="text/javascript" src="maincontents.js"></script>-->
    <script src="boots/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="jquery-code-scanner.js"></script>
    <script type="text/javascript" src="code-scanner.js"></script>
    <link rel="stylesheet" href="boots/css/bootstrap.min.css">

    <link href="css/Main.css" rel="stylesheet" type="text/css"/>
</head>


<body  onbeforeunload="JSUnload()" ondragstart="return false;" ondrop="return false;" style="-ms-user-select:none;" oncontextmenu="return false;">

<header>
    <div class="logo">
        <img onclick="FC_ContentsCall('Config')" src="assets/logo.png">
    </div>

    <span class="col-sm-3 date-time" style="text-align: left; width: 400px">
        <h1 style="font-size: 90px;
    font-weight: bold;
    color: red;">Rent Me!</h1>
        
    </span>

</header>


<section class="main-content" style="height: 67%;border: none;">
   <div class="header" style="width: 1080; height: 200px;display: block;background-color: #21206c;">
     <div class="first-block" style="    width: 900px;
    background-color: white;
    height: 270px;
    position: absolute;
    left: 90px;
    top: 300px;
    border-radius: 50px;
    -webkit-box-shadow: 0px 21px 5px 2px rgba(3,105,153,1);
    -moz-box-shadow: 0px 21px 5px 2px rgba(3,105,153,1);
    box-shadow: 0px 21px 5px 2px rgba(3,105,153,1);
    font-size: 75PX;
    font-weight: bold;
    padding-top: 80px;
    text-align: center;
    color: black;
    ">
       PLEASE SCAN YOUR BADGE
     </div>
   </div>

    <div class="video-section" style="width: 1080px;margin-top: 200px;">
      <video autoplay muted loop id="myVideo">
          <source src="assets/video.mp4" type="video/mp4">
      </video>
   </div>
</section>

<footer style="background-color: #2fb8dc;">

  <div class="second-block" style="width: 900px;background-color: white;height: 270px;
    position: absolute;left: 90px;bottom: 200px;border-radius: 50px;
    -webkit-box-shadow: 0px -40px 5px 2px rgba(3,105,153,1);
    -moz-box-shadow: 0px -40px 5px 2px rgba(3,105,153,1);
    box-shadow: 0px -40px 5px 2px rgba(3,105,153,1);
    font-size: 75PX;font-weight: bold;padding-top: 40px;text-align: center;color: black;
    ">
       PRESS HERE TO CONTINUE WITHOUT SCANNING
  </div>
  <form class="" style="    margin-left: 300px;">
                <div >
                    <label class="" for="code-scan"></label>
                    <div class="" style="">
                        <textarea id="bar_code" style="" >1IDBFITOLU^Lisa^SmithTest^ThinkREG^</textarea>
                        <button id="submit" class="submit">Click</button>
                    </div>
                </div>
            </form>
</footer>
<div id="dialog-overlay"></div>
<div id="dialog-box">

</div>

<script type="application/javascript">
    if(readCookie("CurrentLanguage") === "English")
    {
        LanguageChange('english');
    }
    else if(readCookie("CurrentLanguage") === "Spanish")
    {
        LanguageChange('spanish');
    }

</script>

</body>
</html>
